
version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: node:10.12.0-alpine
    steps:
      - checkout
      - run:
          name: Install APK packages
          command: apk add jq
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "yarn.lock" }}
            - dependency-cache-
      - run:
          name: Install NPM dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
      - run:
          name: Build
          command: npm run build
      - run:
          name: Pack
          command: .circleci/pack.sh
      - store_artifacts:
          path: ~/repo/package
      - persist_to_workspace:
          root: .
          paths:
            - .circleci/
            - build/
            - node_modules/
            - package/
            - package.json
  test:
    working_directory: ~/repo
    docker:
      - image: node:10.12.0-alpine
      - image: mongo:4.0.1
    environment:
      - MONGO_URL: "mongodb://localhost:27017"
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: npm test
  deploy:
    working_directory: ~/repo
    docker:
      - image: cibuilds/github:0.12
    steps:
      - attach_workspace:
          at: .
      - deploy:
          name: Deploy to GitHub releases
          command: ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${CIRCLE_TAG} ./package

workflows:
  version: 2
  main:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          context: ghr
          requires:
            - test
